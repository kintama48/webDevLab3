<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='task3.css' rel='stylesheet'>
</head>

<body>
    <form method="post" autocomplete="on">
        <fieldset id="field">
            <h1>Register Today</h1>
            <h4>Fill in the data below</h4>

            <div class="mb-3 mt-3">
                <input type="text" id="fname" name="fname" placeholder="Full Name"><br><br>
                <input type="email" id="email" name="fname" placeholder="Email Address"><br><br>
            </div>
            <select id="position">
                <option value="" disabled selected>Position</option>
                <option>Teacher</option>
                <option>Student</option>
            </select><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>

            <label>Gender:
                <input type="radio" id="male" name="gender" value="Male">Male
                <input type="radio" id="female" name="gender" value="Female">Female
                <input type="radio" id="secret" name="secret" value="Secret">Secret
            </label>

            <br><br>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">I confirm that all data is correct</label>
            </div>

            <br>
            <button type="submit" id="registerBtn">Register</button>
        </fieldset>
    </form>
</body>
</html>
